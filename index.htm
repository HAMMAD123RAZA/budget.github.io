<head>

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" class="nav">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

          <span class="span">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" onclick="fn()">
                Add Budget</a>
            </li>
          </span>

          <span class="span">
            <li class="nav-item" onclick="js()">
              <a class="nav-link  active" href="#"> Add Expense</a>
            </li>

          </span>

          <span class="span">
            <li class="nav-item">
              <a class="nav-link  active" href="#" onclick="dom()"> OverView</a>
            </li>

          </span>

          </li>

        </ul>

      </div>
    </div>
  </nav>

  <!-- Add Budget -->

  <div class="table">

    <table>

      <tr>

        <th class="th">Budget</th>
        <th class="th">Expenses</th>
        <th class="th">Balance</th>

      </tr>

      <tr>

        <td id="td1"></td>
        <td id="td2" class="td2"></td>
        <td id="td3" class="td2"></td>

      </tr>

    </table>
  </div>


  <div class="grandParent">

    <section class="sec" style="display: none;" id="user">

      <div class="budget">
        <input type="number" id="budget" placeholder="Add YOur Budget" class="bt"><br>
        <button class="button" id="btn" onclick="budget()">Add </button>
      </div>
    </section>

    <section class="sec" style="display: none;">
      <!-- Add Expense -->
      <div class="parent">
        <section class="childs">

          <form>

            <!-- Due Date: <input type="text" > -->

            <!-- <h3>
   Get input date in
   dd-mm-yyyy format
 </h3> -->

            <!-- Date section -->

            <section class="childs">
              <label for="start">
                Enter the Date:
              </label><br>

              <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31"
                id="date" required>
            </section>
            <br>


            <!-- category sec -->
            <section class="childs">

              <label>
                <h5>select category</h5>
              </label><br>

              <select id="category">
                <option value="shopping">shopping</option>
                <option value="resturant">resturant </option>
                <option value="electricity bill">electricity bill</option>
                <option value="groceries">groceries</option>
                <!-- <option value="groceries">groceries</option> -->
              </select>
            </section>

            <!-- Amount -->
            <span>Total Amount:</span> <br> <input type="number" id="amount" placeholder="$" class="money" required>

            <!-- Description sec -->
            <section class="childs">
              <span>Description: </span> <br> <input type="text" id="desc" required>
            </section>
            <br>

            <!-- payment Date sec -->
            <section class="childs">
              <span>payment Date </span> <br>
              <input type="date" min="1997-01-01" max="2050-12-31" id="payment" required>
            </section>
          </form>

        </section>

        <!-- parent div -->

      </div>

    </section>

  </div>
  <!-- dom -->

  <div>

    <ul id="ul">

    </ul>


  </div>

  

  <script src="js.js"></script>


</body>

</html>
